<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <title>Symplometro</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="symplometro">
        <div class="container animated fadeIn">
            <div class="row">
                <div class="card border-light">
                  <div class="card-body">
                    <h4 class="card-title mb-3">
                        <span class="badge badge-success animated fadeInDown" v-if="!loading">
                            <div>{{state.events}}</div>
                        </span>
                        <loading :loading="loading" textload="Carregando..."></loading>
                        <span class="pull-right">
                       <!--      <button type="button" class="btn btn-sm btn-outline-primary" v-on:click="getInfo"><i class="fa fa-refresh"></i> 
                                Reload
                            </button> -->
                        </span>
                    </h4>
                </div>
            </div>
            <hr class="my-1">
            <div class="col-12 information">
                <p>
                    Feito com amor por
                    <a href="https://www.linkedin.com/in/glauro-juliani/" target="new" class="mr-2">Glauro Juliani <i class="fa fa-xs fa-heart"></i></a> 
                    <strong>{{version}}</strong>
                </p>
            </div>

        </div>
    </div>
</div>

<script type="text/x-template" id="loading">
    <transition name="fade" enter-active-class="animated fadeIn" leave-active-class="animated fadeOutDown">
        <div v-show="loading" class="box-loading">
            <h2>{{textload}}</h2>
        </div>
    </transition>
</script>

<!-- <script src="../vendor/vue.min.js"></script> -->
<script src="vuex.js"></script>
<script src="vue.js"></script>
<script src="jquery.min.js"></script>
<script src="moment.js"></script>

<script src="loading_component.js"></script>
<script src="store_popup.js"></script>
<script src="popup.js"></script>
<!-- <script src="../dist/popup.min.js"></script> -->
</body>

</html>
